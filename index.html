<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sheet</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="menus">
      <span id="active-cell"><b>__</b></span>
      <div id="font-selector">
        <label for="fontFamilySelector">Font:</label>
        <select name="" id="fontFamilySelector" onchange="onFontFamilyChange()">
          <option value="Monospace">Monospace</option>
          <option value="Poppins">Poppins</option>
          <option value="cursive">cursive</option>
          <option value="serif">serif</option>
        </select>
      </div>
      <div id="size-select">
        <label for="sizeSelector">Size:</label>
        <select name="" id="sizeSelector" onchange="onFontSizeChange()">
          <option value="12px">12</option>
          <option value="20px">20</option>
          <option value="28px">28</option>
        </select>
      </div>
      <div id="bold" onclick="onClickBold(this)">B</div>
      <div id="italic" onclick="onClickItalic(this)">I</div>
      <div id="underlined" onclick="onClickUnderline(this)">U</div>

      <div
        class="material-icons text-align"
        data-value="start"
        onclick="onClickTextAlign(this)"
      >
        format_align_left
      </div>
      <div
        class="material-icons text-align"
        data-value="right"
        onclick="onClickTextAlign(this)"
      >
        format_align_right
      </div>
      <div
        class="material-icons text-align"
        data-value="center"
        onclick="onClickTextAlign(this)"
      >
        format_align_center
      </div>

      <div id="text-color">
        <label for="color-picker"
          ><span class="material-icons"> border_color </span></label
        >
        <input
          onchange="onChangeTextColor(this)"
          type="color"
          id="color-picker"
          style="width: 0; height: 0"
        />
      </div>

      <div id="bg-color">
        <label for="bgcolor-picker"
          ><span class="material-icons"> format_color_fill </span></label
        >
        <input
          onchange="onChangeBackgroundColor(this)"
          type="color"
          id="bgcolor-picker"
          style="width: 0; height: 0"
        />
      </div>
    </div>
    <main>
      <div id="header">
        <b>S.No</b>
      </div>
      <div id="body"></div>
    </main>

    <script src="menuOptions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
